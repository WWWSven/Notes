<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唯品会</title>
</head>
<style>
    *{
        margin: 0px;
    }
    a {
        text-decoration: none;
        color: black;
    }
    .head, .search, .itemList {
        width: 1170px;
        margin: 0 auto;
    }
    .head {
        height: 30px;
    }
    .headLeft {
        float: left;
    }
    .headRight {
        margin-left: 475px;
    }
    .headRight li{
        display: inline;
    }
    .headerFather {
        background-color: #f5f5f5;
    }

    .search {
        height: 100px;
    }
    .search .spirit01,.spirit02,.spirit03 {
        background: url(./spirit1.png);
        display: inline-block;
        height: 100px;
        width: 100px;
    }
    .spirit01 {
        background-position: 0px 0px;
    }
    .spirit02 {
        background-position: 100px 0px;
    }
    .spirit03 {
        background-position: 200px 0px;
    }
    
    .searchRight {
        display: inline-block;
        vertical-align: top;
        position: relative;
    }
    .searchInput {
        margin-top: 30px;
        margin-left: 150px;
        height: 32px;
        width: 397px;
        border-color: #fa2a83;
        border-style: solid;
    }
    .searchInput:focus {
        border-color: #fa2a83;
        outline: none;
    }
    .searchInputIconFather {
        display: inline-block;
        height: 38px;
        width: 36px;
        border-radius: 0px 3px 3px 0px;
        margin-left: -5px;
        background-color: #fa2a83;
        text-align: center;
        position: relative;
        top: 6px;
    }
    .searchInputIcon {
        display: inline-block;
        background: url(./spirit1.png);
        background-position: -283px -102px;
        height: 25px;
        width: 25px;
        margin-top: 5px;
    }
    .shoppingCar {
        display: inline-block;
        vertical-align: top;
        background-color: white;
        border: solid 1px #cccccc;
        border-radius: 3px;
        background-color: #f6f7f9;
        margin-top: 33px;
        height: 34px;
        width: 96px;
        position: absolute;
        right: -133px;
        top: -3px;
    }
    .shoppingCarIcon {
        float: left;
        background: url(./spirit1.png);
        background-position: 1px 25000px;
        height: 29px;
        width: 15px;
        position: relative;
        top: 2px;
        left: 10px;
    }
    .shoppingCarText {
        float: left;
        position: relative;
        top: 9px;
        left: 14px;
        font-size: 10px;
    }
    .shoppingCarNum {
        float: left;
        position: relative;
        top: 8px;
        left: 18px;
        font-size: 13px;
        background-color: #fa2a83;
        height: 17px;
        width: 23px;
        text-align: center;
        border-radius: 8px;
        color: white;
    }

    .itemList {
        height: 43px;
    }
    .itemList li{
        display: inline-block;
    }
    .itemList li:first-child {
        margin-left: 37px;
        margin-top: 11px;
    }
    .itemListSecond {
        display: inline-block;
        margin-left: -3px;
    }
    .itemListSecond li {
        margin-right: 26px;
    }
    .itemListSecond li:first-child {
        color: #f10180;
        font-size: 19px;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .itemListFirst {
        display: inline-block;
        background-color: #f10180;
        width: 156px;
        height: 43px;
    }
    .itemListFirst>li {
        color: white;
        position: relative;
        left: 10px;
    }

    .bigImg {
        height: 499px;
        /* background-color: blueviolet; */
    }
</style>
<body>
<div class="headerFather">
    <div class="head">
        <div class="headLeft">广州市！</div>
        <div class="headRight">
            <a href="">
                <ul>
                    <li>请登录</li>
                    <li>/注册</li>
                    <li>/签到有礼</li>
                    <li>/我的订单</li>
                    <li>/我的特卖！</li>
                    <li>/会员俱乐部！</li>
                    <li>/客户服务！</li>
                    <li>/手机版</li>
                    <li>/更多！</li>
                </ul>
            </a>
        </div>
    </div>
</div>
<div class="search">
    <img src="./618.gif" alt="">
    <div class="spirit01"></div>
    <div class="spirit02"></div>
    <div class="spirit03"></div>
    <div class="searchRight">
        <input class="searchInput" type="text">
        <div class="searchInputIconFather">
            <a class="searchInputIcon" href=""></a>
        </div>
        <div class="shoppingCar">
            <a class="shoppingCarIcon" href=""></a>
            <a class="shoppingCarText" href="">购物袋</a>
            <a class="shoppingCarNum" href="">0</a>
        </div>
    </div>
</div>
<div class="itemList">
    <a href="">
        <ul>
            <div class="itemListFirst">
                <li>商品分类</li>
            </div>
            <div class="itemListSecond">
                <li>6·16</li>
                <li>3折疯抢</li>
                <li>唯品快抢</li>
                <li>唯品奥莱</li>
                <li>品牌清仓</li>
                <li>女装</li>
                <li>鞋包</li>
                <li>运动</li>
                <li>美妆</li>
                <li>母婴</li>
                <li>电器</li>
                <li>更多!</li>
            </div>
        </ul>
    </a>
</div>
<div class="bigImg">
    <img src="./vip-bigImg.jpg" alt="">
</div>
</body>
</html>
